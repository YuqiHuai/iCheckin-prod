<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Meet our team</h1>
    <p class="lead">We are students at University of California, Irvine</p>
    <hr>
    <div class="row">

      <div class="col-3" *ngFor="let member of team">
        <div class="card shadow text-center">
          <img src="{{member.profile}}" alt="{{member.name}}" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              <i class="fas fa-phone"></i>
              {{member.phone}}
            </p>
            <p class="card-text">
              <i class="fas fa-envelope"></i>
              {{member.email}}
            </p>
            <h5 class="card-title">{{member.name}}</h5>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

          </div>

          <div class="col-md-4 col-sm-6">
