
<div class="container d-flex justify-content-center fixed-top">
  <div class="position-absolute alert alert-dismissible fade show mt-5" *ngIf="notify.msg | async as msg" role="alert" [ngClass]="{'alert-danger':msg.style=='error', 'alert-success':msg.style=='success', 'alert-info':msg.style=='info'}">
    <!-- <strong>Holy guacamole!</strong> {{ msg.content }} -->
    {{msg.content}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
